<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="../Login/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>AI Robotic System - Teacher</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="../src/All/popup.css">
    <link rel="stylesheet" href="./src/Css/Wrap.css">
    <link rel="stylesheet" href="./src/All/index.css">
    <link rel="stylesheet" href="./src/Student/index.css">
    <link rel="stylesheet" href="./src/Course/index.css">
    <link rel="stylesheet" href="./src/More/index.css">
</head>

<body>
    <div class="load" style="display: block;"></div>
    <div class="loadweb">
        <div></div>
    </div>
    <div id="popup" style="display: none;">
        <div class="popup_main"></div>
        <div class="popup_background"></div>
    </div>
    <div id="app" class="app__container">
        <div class="bg"></div>
        <!-- sidebar -->
        <div id="app_nav" class="hide">
            <div class="account__container hide">
                <div class="account">
                    <div class="title-todo">
                        <h1 class="hide">MANAGE</h1>
                        <button class="topbar__leading">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                            </svg>
                        </button>
                    </div>
                    <div class="account-main hide">
                        <div class="account_img">
                            <img src="https://lh3.googleusercontent.com/d/1xxyXwQOquwGlLtT8zhrZDCp2oLfRiaLL">
                        </div>
                        <div class="account_content">
                            <p class="topbar__action">
                                Bùi Bảo Minh Thế
                            </p>
                            <p>
                                the.pbm@airobotic.edu.vn
                            </p>
                        </div>
                        <div class="logout">
                            <p>Đăng xuất</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar__container">
                <div class="sidebar hide">
                    <div class="sidebar__items">
                        <a class="sidebar__item hide sidebar__item--actived" get-data="overview">
                            <i class="fa-solid fa-chart-pie"></i><span class="hide">Tổng quan</span></a>
                        <a class="sidebar__item hide" get-data="student">
                            <i class="fa-solid fa-graduation-cap"></i><span class="hide">Học sinh</span></a>
                        <a class="sidebar__item hide" get-data="book">
                            <i class="fa-solid fa-book-open"></i><span class="hide">Khóa học</span></a>
                        <a class="sidebar__item hide" get-data="more">
                            <i class="fa-solid fa-list"></i><span class="hide">Thêm</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content -->
        <div id="app_main">
            <main class="main" id="main"></main>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4b74ad505d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.statically.io/gh/tr1nh/fetch-sheet.js/master/fetch-sheet.min.js"></script>
    <!-- All -->
    <script src="../src/All/fun.js"> </script>
    <script src="../src/All/com.js"></script>
    <script src="./src/All/index.js"></script>

    <!-- Student -->
    <script src="./src/Student/index.js"></script>

    <script src="./src/index.js"></script>
    <script src="./src/Course/index.js"></script>

    <script src="./src/More/index.js"></script>
</body>

</html>
