<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="../Login/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance sheet</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./src/Student/index.css">
    <link rel="stylesheet" href="./src/Css/Wrap.css">
    <link rel="stylesheet" href="../src/All/popup.css">
    <link rel="stylesheet" href="./src/Celender/index.css">
</head>

<body>
    <div class="load" style="display: none;">
        <div>
            <p>loading
            <div id="load1"></div>
            <div id="load2"></div>
            <div id="load3"></div>
            </p>
        </div>
    </div>

    <div class="loadweb">
        <div></div>
    </div>
    <div id="popup" style="display: none;">
        <div class="popup_main"></div>
        <div class="popup_background"></div>
    </div>
    <div id="app" class="app__container">
        <div class="bg"></div>
        <!-- sidebar -->
        <div id="app_nav">
            <div class="account__container">
                <div class="account">
                    <div class="title-todo">
                        <h1>PARENTS</h1>
                        <button class="topbar__leading">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                            </svg>
                        </button>
                    </div>
                    <div class="account-main">
                        <div class="account_img">
                            <img src="https://lh3.googleusercontent.com/d/1Y-Dl9lHv4b4XjMZ5gW2DoRsC01UnAMn_">
                        </div>
                        <div class="account_content">
                            <p class="topbar__action">
                                Nguyen Hoang Hung
                            </p>
                            <p>
                                hung.nh@share4happy.com
                            </p>
                        </div>
                        <div class="logout">
                            <p>Đăng xuất</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar__container">
                <div class="sidebar">
                    <div class="sidebar__items">
                        <a class="sidebar__item sidebar__item--actived" get-data="student">
                            <i class="bi bi-person-bounding-box"></i><span>Thông tin học
                                sinh</span></a>
                        <a class="sidebar__item" get-data="course"><i class="bi bi-calendar-date"></i><span>Thời khóa
                                biểu</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content -->
        <div id="app_main">
            <main class="main" id="main"></main>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.statically.io/gh/tr1nh/fetch-sheet.js/master/fetch-sheet.min.js"></script>

    <!-- All -->
    <script src="./src/index.js"></script>
    <script src="./src/Student/index.js"></script>
    <script src="../src/All/fun.js"> </script>
    <!-- Data -->
    <script src="./src/Celender/index.js"></script>
</body>

</html>
